<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="4"><p id="result-label">Resultado</p></th>
            </tr>
            <tr>
                <td><button id="7" onclick="clickElement(7)">7</button></td>
                <td><button id="8" onclick="clickElement(8)">8</button></td>
                <td><button id="9" onclick="clickElement(9)">9</button></td>
                <td><button id="+" onclick="clickElement('+')">+</button></td>
            </tr>
            <tr>
                <td><button id="4" onclick="clickElement(4)">4</button></td>
                <td><button id="5" onclick="clickElement(5)">5</button></td>
                <td><button id="6" onclick="clickElement(6)">6</button></td>
                <td><button id="-" onclick="clickElement('-')">-</button></td>
            </tr>
            <tr>
                <td><button id="1" onclick="clickElement(1)">1</button></td>
                <td><button id="2" onclick="clickElement(2)">2</button></td>
                <td><button id="3" onclick="clickElement(3)">3</button></td>
                <td><button id="x" onclick="clickElement('x')">X</button></td>
            </tr>
            <tr>
                <td><button id="comma" onclick="clickElement(',')">,</button></td>
                <td><button id="0" onclick="clickElement(0)">0</button></td>
                <td><button id="eq" onclick="clickElement('=')">=</button></td>
                <td><button id="slash" onclick="clickElement('/')">/</button></td>
            </tr>
        </table>
    </body>
</html>
